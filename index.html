<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="card-background">
    
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="top-circle">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    
    <div class="card">
      <img class="card-top" src="/images/bg-pattern-card.svg" alt="card-top">
      <img class="profile-picture" src="/images/image-victor.jpg" alt="profile-picture-victor">

      <div class="bio">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">26</h3>
        <h4 class="location">London</h4>
      </div>

      <div class="stats">
        <div class="followers">
          <p class="stat">80K</p>
          <p class="stat-desc">Followers</p>
        </div>
        <div class="likes">
          <p class="stat">803K</p>
          <p class="stat-desc">Likes</p>
        </div>
        <div class="photos">
          <p class="stat">1.4K</p>
          <p class="stat-desc">Photos</p>
        </div>

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
